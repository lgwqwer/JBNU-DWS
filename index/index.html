      <h1>&nbsp;&nbsp;기숙사 추천기</h1>

      <p>이 블록은 '무료로' 최소한의 정보만을 입력받아, 기숙사 환산 점수를 변환하고, 기숙사를 추천해줍니다.</p>

    <div class="dorm__rec__input">
      <h1 class="dorm__rec__input__title">환산점수 계산</h1>

        <div class="input__box">
          <!-- 단과대학 선택  -->
          <select name="collage" id="collages" style="width: 70%;">
            <option value="engineering">공과대학</option>
            <option value="agriculture">농업생명대학</option>
            <option value="education">사범대학</option>
            <option value="commerce">상과대학</option>
            <option value="humanEcology">생활과학대학</option>
            <option value="arts">예술대학</option>
            <option value="humanities">인문대학</option>
            <option value="naturalSciences">자연과학대학</option>
          </select>
        </div>

        <div class="input__box">
          <input type="number" name="grade" placeholder="학점을 입력하세요." step="0.01">
          <input type="number" name="dist-score" placeholder="거리 점수를 입력하세요." step="0.05">
        </div>

        <div class="dorm__rec__input__btn">
          <input type="submit" value="변환!">    
        </div>
      </form>
    </div>

    <div class="dorm__rec__btn">
